<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>FrostUI AuthCodeInput</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/gh/elusivecodes/frostui@2.3.1/dist/frost-ui.css">
    <script src="https://cdn.jsdelivr.net/gh/elusivecodes/frostui@2.3.1/dist/frost-ui-bundle.js"></script>
    <script src="../../dist/frost-ui-authcodeinput.js"></script>
</head>

<body>
    <div class="container pt-5">
        <div class="mb-4">
            <label for="authDefault">Default</label>
            <div style="width: 350px;">
                <input id="authDefault" type="text" data-ui-style="filled" />
            </div>
        </div>
        <div class="mb-4">
            <label for="authLength">Length</label>
            <div style="width: 350px;">
                <input id="authLength" type="text" data-ui-style="filled" data-ui-length="7" />
            </div>
        </div>
        <div class="mb-4">
            <label for="authRegExp">RegExp</label>
            <div style="width: 350px;">
                <input id="authRegExp" type="text" data-ui-style="filled" data-ui-reg-exp="[a-z]" />
            </div>
        </div>
        <div class="mb-4">
            <label for="authDisabled">Disabled</label>
            <div style="width: 350px;">
                <input id="authDisabled" type="text" data-ui-style="filled" disabled />
            </div>
        </div>
        <div class="mb-4">
            <label for="authInitial">Initial Value</label>
            <div style="width: 350px;">
                <input id="authInitial" type="text" data-ui-style="filled" value="123456" />
            </div>
        </div>
        <div class="mb-4">
            <form id="autoSubmit">
                <label for="authAutoSubmit">Auto Submit</label>
                <div style="width: 350px;">
                    <input id="authAutoSubmit" type="text" data-ui-style="filled" data-ui-auto-submit="true" />
                </div>
            </form>
        </div>
    </div>
    </div>
    <script>
        const authDefault = $.findOne('#authDefault');
        const authLength = $.findOne('#authLength');
        const authRegExp = $.findOne('#authRegExp');
        const authDisabled = $.findOne('#authDisabled');
        const authInitial = $.findOne('#authInitial');
        const authAutoSubmit = $.findOne('#authAutoSubmit');
        const autoSubmit = $.findOne('#autoSubmit');

        UI.AuthCodeInput.init(authDefault);
        UI.AuthCodeInput.init(authLength);
        UI.AuthCodeInput.init(authRegExp);
        UI.AuthCodeInput.init(authDisabled);
        UI.AuthCodeInput.init(authInitial);
        UI.AuthCodeInput.init(authAutoSubmit);

        $.addEvent(autoSubmit, 'submit', e => {
            window.alert('Form submitted');
            return false;
        });
    </script>
</body>

</html>
