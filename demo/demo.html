<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>FrostUI AuthCodeInput</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/gh/elusivecodes/frostui@1.4.6/dist/frost-ui.css">
    <script src="https://cdn.jsdelivr.net/gh/elusivecodes/frostui@1.4.6/dist/frost-ui-bundle.js"></script>
    <script src="../dist/frost-ui-authcodeinput.js"></script>
</head>

<body>
    <div class="container pt-5">
        <div class="mb-4">
            <label for="authDefault">Default</label>
            <div style="width: 350px;">
                <input id="authDefault" type="text" />
            </div>
        </div>
        <div class="mb-4">
            <label for="authLength">Length</label>
            <div style="width: 350px;">
                <input id="authLength" type="text" data-ui-length="7" />
            </div>
        </div>
        <div class="mb-4">
            <label for="authRegExp">RegExp</label>
            <div style="width: 350px;">
                <input id="authRegExp" type="text" data-ui-reg-exp="[a-z]" />
            </div>
        </div>
        <div class="mb-4">
            <label for="authDisabled">Disabled</label>
            <div style="width: 350px;">
                <input id="authDisabled" type="text" disabled />
            </div>
        </div>
        <div class="mb-4">
            <form id="autoSubmit">
                <label for="authAutoSubmit">Auto Submit</label>
                <div style="width: 350px;">
                    <input id="authAutoSubmit" type="text" data-ui-auto-submit="true" />
                </div>
            </form>
        </div>
    </div>
    </div>
    <script>
        const authDefault = dom.findOne('#authDefault');
        const authLength = dom.findOne('#authLength');
        const authRegExp = dom.findOne('#authRegExp');
        const authDisabled = dom.findOne('#authDisabled');
        const authAutoSubmit = dom.findOne('#authAutoSubmit');
        const autoSubmit = dom.findOne('#autoSubmit');

        UI.AuthCodeInput.init(authDefault);
        UI.AuthCodeInput.init(authLength);
        UI.AuthCodeInput.init(authRegExp);
        UI.AuthCodeInput.init(authDisabled);
        UI.AuthCodeInput.init(authAutoSubmit);

        dom.addEvent(autoSubmit, 'submit', e => {
            window.alert('Form submitted');
            return false;
        });
    </script>
</body>

</html>
