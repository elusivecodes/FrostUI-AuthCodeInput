<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>FrostUI AuthCodeInput Methods</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/gh/elusivecodes/frostui@2.2.3/dist/frost-ui.css">
    <script src="https://cdn.jsdelivr.net/gh/elusivecodes/frostui@2.2.3/dist/frost-ui-bundle.js"></script>
    <script src="../dist/frost-ui-authcodeinput.js"></script>
</head>

<body>
    <div class="container pt-5">
        <div class="mb-4">
            <label for="authDefault">Default</label>
            <div style="width: 350px;">
                <input id="authDefault" type="text" />
            </div>
        </div>
        <div class="mt-1">
            <div class="btn-group">
                <button class="btn btn-primary ripple mb-0" id="authInit" type="button">Init</button>
                <button class="btn btn-danger ripple mb-0" id="authDispose" type="button">Dispose</button>
            </div>
            <div class="btn-group">
                <button class="btn btn-success ripple mb-0" id="authEnable" type="button">Enable</button>
                <button class="btn btn-warning ripple mb-0" id="authDisable" type="button">Disable</button>
            </div>
        </div>
        <div class="mt-1">
            <div class="btn-group">
                <button class="btn btn-secondary ripple mb-0" id="authGetValue" type="button">Get Value</button>
                <button class="btn btn-secondary ripple mb-0" id="authSetValue" type="button">Set Value</button>
                <button class="btn btn-secondary ripple mb-0" id="authClear" type="button">Clear</button>
            </div>
        </div>
        <samp id="output"></samp>
    </div>
    <script>
        const authDefault = $.findOne('#authDefault');
        const authInit = $.findOne('#authInit');
        const authDispose = $.findOne('#authDispose');
        const authEnable = $.findOne('#authEnable');
        const authDisable = $.findOne('#authDisable');
        const authGetValue = $.findOne('#authGetValue');
        const authSetValue = $.findOne('#authSetValue');
        const authClear = $.findOne('#authClear');
        const output = $.findOne('#output');

        $.addEvent(authInit, 'click', e => {
            UI.AuthCodeInput.init(authDefault);
        });

        $.addEvent(authDispose, 'click', e => {
            UI.AuthCodeInput.init(authDefault).dispose();
        });

        $.addEvent(authEnable, 'click', e => {
            UI.AuthCodeInput.init(authDefault).enable();
        });

        $.addEvent(authDisable, 'click', e => {
            UI.AuthCodeInput.init(authDefault).disable();
        });

        $.addEvent(authGetValue, 'click', e => {
            const value = UI.AuthCodeInput.init(authDefault).getValue();
            $.setText(output, `Value: ${value}`);
        });

        $.addEvent(authSetValue, 'click', e => {
            UI.AuthCodeInput.init(authDefault).setValue('123456');
        });

        $.addEvent(authClear, 'click', e => {
            UI.AuthCodeInput.init(authDefault).clear();
        });

        $.triggerEvent(authInit, 'click');
    </script>
</body>

</html>
