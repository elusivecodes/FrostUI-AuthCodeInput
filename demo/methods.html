<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>FrostUI AuthCodeInput Methods</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/gh/elusivecodes/frostui@1.4.6/dist/frost-ui.css">
    <script src="https://cdn.jsdelivr.net/gh/elusivecodes/frostui@1.4.6/dist/frost-ui-bundle.js"></script>
    <script src="../dist/frost-ui-authcodeinput.js"></script>
</head>

<body>
    <div class="container pt-5">
        <div class="mb-4">
            <label for="authDefault">Default</label>
            <div style="width: 350px;">
                <input id="authDefault" type="text" />
            </div>
        </div>
        <div class="mt-1">
            <div class="btn-group">
                <button class="btn btn-primary ripple mb-0" id="authInit" type="button">Init</button>
                <button class="btn btn-danger ripple mb-0" id="authDispose" type="button">Dispose</button>
            </div>
            <div class="btn-group">
                <button class="btn btn-success ripple mb-0" id="authEnable" type="button">Enable</button>
                <button class="btn btn-warning ripple mb-0" id="authDisable" type="button">Disable</button>
            </div>
        </div>
        <div class="mt-1">
            <button class="btn btn-secondary ripple mb-0" id="authGetValue" type="button">Get Value</button>
        </div>
        <samp id="output"></samp>
    </div>
    <script>
        const authDefault = dom.findOne('#authDefault');
        const authInit = dom.findOne('#authInit');
        const authDispose = dom.findOne('#authDispose');
        const authEnable = dom.findOne('#authEnable');
        const authDisable = dom.findOne('#authDisable');
        const authGetValue = dom.findOne('#authGetValue');
        const output = dom.findOne('#output');

        dom.addEvent(authInit, 'click', e => {
            UI.AuthCodeInput.init(authDefault);
        });

        dom.addEvent(authDispose, 'click', e => {
            UI.AuthCodeInput.init(authDefault).dispose();
        });

        dom.addEvent(authEnable, 'click', e => {
            UI.AuthCodeInput.init(authDefault).enable();
        });

        dom.addEvent(authDisable, 'click', e => {
            UI.AuthCodeInput.init(authDefault).disable();
        });

        dom.addEvent(authGetValue, 'click', e => {
            const value = UI.AuthCodeInput.init(authDefault).getValue();
            dom.setText(output, `Value: ${value}`);
        });

        dom.triggerEvent(authInit, 'click');
    </script>
</body>

</html>
